<html>
<head>
  <title> JQuery Mask Global Input </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
</head>
<body>
  
  
  <input  type="text"  placeholder="DATE" data-mask="00/00/0000"/>  
  <input  type="text"  placeholder="DATE & HOUR" data-mask="00/00/0000 00:00:00"  />
  <input  type="text"  placeholder="HOUR" data-mask="00:00:00"  />
  <input  type="text"  placeholder="PHONE" data-mask="(00) 0 0000-0000" />
  <input  type="text"  placeholder="3 NUMBERS" data-mask="009"/>
  <input  type="text"  placeholder="CPF , BUT NOT VALIDATE" data-mask="000.000.000-00"/>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script type="text/javascript" src="jquery.mask.js"></script>

  
</body>
</html>
